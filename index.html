<!DOCTYPE html><html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeQuest</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #e2e2e2;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .quest-done {
      background-color: #c8e6c9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LifeQuest</h1><!-- Karaktärsskapande -->
<section>
  <h2>Skapa din karaktär</h2>
  <input type="text" id="characterName" placeholder="Namn">
  <button onclick="createCharacter()">Skapa</button>
</section>

<!-- Statsvisning -->
<section>
  <h2>Statistik</h2>
  <div id="stats"></div>
</section>

<!-- Questskapande -->
<section>
  <h2>Skapa uppdrag</h2>
  <input type="text" id="questTitle" placeholder="Titel">
  <select id="questStat">
    <option value="STR">Styrka</option>
    <option value="WIS">Visdom</option>
    <option value="INT">Intelligens</option>
    <option value="CHA">Karisma</option>
    <option value="CON">Konstitution</option>
  </select>
  <input type="number" id="questXP" placeholder="XP" min="1">
  <button onclick="addQuest()">Lägg till uppdrag</button>
  <ul id="questList"></ul>
</section>

  </div>  <script>
    let character = null;
    let stats = {
      STR: 0,
      WIS: 0,
      INT: 0,
      CHA: 0,
      CON: 0
    };
    let quests = [];

    function createCharacter() {
      const name = document.getElementById("characterName").value;
      if (!name) return alert("Ange ett namn!");
      character = name;
      alert(`Karaktären ${name} är skapad!`);
      updateStats();
    }

    function updateStats() {
      const statsDiv = document.getElementById("stats");
      if (!character) {
        statsDiv.innerHTML = "<p>Skapa en karaktär först.</p>";
        return;
      }
      let html = `<h3>${character}</h3>`;
      for (let key in stats) {
        html += `<p>${key}: ${stats[key]} XP</p>`;
      }
      statsDiv.innerHTML = html;
    }

    function addQuest() {
      const title = document.getElementById("questTitle").value;
      const stat = document.getElementById("questStat").value;
      const xp = parseInt(document.getElementById("questXP").value);
      if (!title || !stat || !xp) return alert("Fyll i alla fält.");
      const quest = { title, stat, xp, completed: false };
      quests.push(quest);
      renderQuests();
    }

    function renderQuests() {
      const list = document.getElementById("questList");
      list.innerHTML = "";
      quests.forEach((q, index) => {
        const li = document.createElement("li");
        li.className = q.completed ? "quest-done" : "";
        li.innerHTML = `
          <strong>${q.title}</strong><br>
          Kategori: ${q.stat}, XP: ${q.xp}<br>
          <button onclick="completeQuest(${index})" ${q.completed ? "disabled" : ""}>Slutför</button>
        `;
        list.appendChild(li);
      });
    }

    function completeQuest(index) {
      if (quests[index].completed) return;
      const q = quests[index];
      stats[q.stat] += q.xp;
      quests[index].completed = true;
      updateStats();
      renderQuests();
    }
  </script></body>
</html>
